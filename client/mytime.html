<head>
  <title>mytime</title>
</head>



<body>
  <nav>
    <div class="nav-wrapper blue darken-1">
      <a href="#!" class="brand-logo logo">MyTime</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      <ul class="right hide-on-med-and-down">
        <div class="sign_in">
          {{> loginButtons}}
        </div>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <div class="black-text center-align">
          {{> loginButtons}}
        </div>

      </ul>
    </div>
  </nav>
  

  <div class="card card_custom">
  	<div class="card-content">

  		
      {{> leader }}
        <div class="divider"></div>
  		
	  {{> leaderboard }}
	  <div class="card-action">
      {{> welcome }}
	  	{{> clock }}
	  </div>
	</div>
  </div>
  

</body>

<template name="leaderboard">
	<table>
        <thead>
          <tr>
              <th data-field="pic">Leaderboard</th>
              <th data-field="id">Name</th>
              <th data-field="name">Hours</th>
          </tr>
        </thead>

        <tbody>
          	{{#each timecards}}
				<tr>
                <td><img src="{{url}}" alt="" class="circle responsive-img table_img"></td>
		            <td>{{name}}</td>
		            <td>{{hours}}:{{minString}}</td>
		        </tr>
			{{/each}}
        </tbody>
      </table>
	
</template>


<template name="welcome">
	{{#if clocked_in}}
		<h4>Status: Clocked <strong>In</strong>!</h4>
	{{else}}
		<h4>Status: Clocked <strong>Out</strong>!</h4>
	{{/if}}
</template>

<template name="clock">
	
	<a class="AddPlaceButton waves-effect waves-light btn blue darken-1 white-text">Clock In/Out</a>
</template>

<template name="leader ">
        
        <h1 class="center-align hide-on-small-only responsive-img">
        The current leader is...
        </h1>
        <h3 class="center-align hide-on-med-and-up responsive-img">
          The current leader is...
        </h3>

        <img src="{{getUrl}}" alt="" 
        class="circle responsive-img hide-on-small-only center-me">
        <img src="{{getUrl}}" alt="" 
        class="circle responsive-img hide-on-med-and-up center-me-small">
        
        <h3 class="center-align hide-on-small-only responsive-img">
        {{leaderName}}
        </h3>
        <h5 class="center-align hide-on-med-and-up responsive-img">
          {{leaderName}}
        </h5>
        
  
</template>
